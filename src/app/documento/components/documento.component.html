<div class="container-fluid">
  <div class="row mt-5" *ngIf="documentos$ | async as documentos">
    <div class="col-md-4">
      <div class="shadow-lg list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          <div class="d-flex w-90 justify-content-between">
            <h5 class="mb-1">DOCUMENTOS</h5>
            <small>{{today | date}}</small>
          </div>
          <p class="mb-1">Registre su informaci√≥n de forma ilimitada.</p>
          <small>Listado de documentos.</small>
        </a>
        <div class="media" *ngFor="let documento of documentos">
          <a class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1 text-info">{{documento.name | uppercase }}</h5>
              <small class="text-muted">{{documento.value}} registro(s)</small>
            </div>
            <div class="progress mb-3">
              <div class="progress-bar bg-primary" role="progressbar"
                [style.width.%]="(documento.value*100)/documento.total_imagenes" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                {{(documento.value*100)/documento.total_imagenes  | number:'1.0-0'}}%
              </div>
            </div>
            <div class="d-flex w-100 justify-content-between">
              <button type="button" class="btn btn-outline-dark btn-sm">Buscar</button>
              <button type="button" class="btn btn-outline-primary btn-sm">Libros</button>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-8" *ngIf="parroquia$ | async as parroquia">
      <div class="shadow-lg card">
        <div class="card-body">
          <h5 class="card-title">
            {{ (parroquia)?.nombre | uppercase }}
            <small class="text-muted">(avance del proyecto)</small>
          </h5>
          <div class="row justify-content-center align-items-center mt-4">
            <ngx-charts-bar-vertical (window:resize)="onResize($event)" [view]="view" [results]="documentos"
              [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [showDataLabel]="false"
              [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
